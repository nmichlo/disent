defaults:
  # experiment
  - framework: adavae
  - model: conv64
  - optimizer: radam
  - dataset: xysquares
  - augment: none
  - sampling: full_bb
  # runtime
  - run_trainer: medium
  - run_callbacks: default
  - run_location: cluster
  - run_logging: wandb
  # plugins
  - hydra/job_logging: colorlog
  - hydra/hydra_logging: colorlog
  - hydra/launcher: submitit_slurm

job:
  user: 'n_michlo'
  project: 'reg-triplet-tests'
  name: '${framework.name}|${optimizer.name}|${model.name}:${model.z_size}|${dataset.name}:${augment.name}'

model:
  z_size: 9
  y_size: 9

optimizer:
  lr: 1e-3
